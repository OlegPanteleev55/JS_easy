<body>
    <script>
        'use strict';

        class Product{
            constructor(Product2) {
                this.Product2 = Product2
            }

            make25PercentDiscount() {
                this.price = this.price - (this.price /100 * 25)
            }
        }

        let Product2 = new Product('T-Shirt', 400)
        Product2.make25PercentDiscount()
    </script>
</body>
